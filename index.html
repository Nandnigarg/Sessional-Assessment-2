<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!----CSS Link-->
    <link rel="stylesheet" href="style.css">

    <!----Font Awesome-->
    <script src="https://kit.fontawesome.com/75c34cde30.js" crossorigin="anonymous"></script>
    <title>PepHub</title>
</head>

<body>
    <!---Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="navbar-brand"><img src="Assets/logo.png" class="lpic" alt="">PepHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navtogglerbtn"
                aria-controls="navtogglerbtn" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navtogglerbtn">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Blogs</a></li>
                    <li class="nav-item"><a href="#search" class="nav-link">Search</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!---Home-->
    <div id="home">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="hheading">PepHub</h1>
                    <h3 class="htitle">Person Management Application</h3>
                    <p class="hpara">Get details of any user using their ID.</p>
                </div>
                <div class="col-lg-6">
                    <img src="Assets/people.png" class="hpic" alt="">
                </div>
            </div>
        </div>
    </div>

    <!---Blog--->
    <div id="blog">

    </div>

    <!---Search-->
    <div id="search">
        <div class="container">
            <div class="sbtn">
                <h1 class="uname">Enter ID</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="sinput" placeholder="Enter ID (1 to 10)" aria-label="Enter ID"
                        aria-describedby="button">
                    <button class="btn btn-dark" type="button" id="button"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div id="data"></div>
        </div>
    </div>

     <!----JS Link-->
     <script src="main.js"></script>
</body>

</html>
